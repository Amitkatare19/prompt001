<!-- Prompt #001: Create a sign up page, modal, form, or app screen related to signing up for something.
 It could be for a volunteer event, contest registration, a giveaway, or anything you can image. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="registration">
      <nav class="navupper">
        <nav class="navleft">
          <i class="fa-solid fa-circle-arrow-left"></i>
          <h1>Back</h1>
        </nav>
        <nav class="navright">
          <img src="name.png" alt="" />
        </nav>
      </nav>
      <div class="down">
        <div class="box">
          <h1>Let’s get to know you better</h1>
           <div class="member">
            <h3>Already a member ?   </h3>
            <button>Login</button>
           </div>
           <div class="form">
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Phone">
            <input type="email" placeholder="EMAIL">
            <select>
                <option value="" selected>Gender</option> 
                <option value="">Male</option>
                <option value="">Transgender</option>
                <option value="">Female</option>
            </select>
            <input type="date" placeholder="dd-mm-yyyy"  >
           </div>
           <div class="line">
            <hr>
            <h4>OR</h4>
            <hr>
           </div>
           <div class="logo">
            <h3>Auto fill information with: </h3>
            <i class="fa-brands fa-google"></i>
            <i class="fa-solid fa-phone"></i>
            <i class="fa-brands fa-facebook"></i>
           </div>
           
           <button>Proceed</button>
        </div>
       </div>
      </div>
    </div>
  </body>
</html>
